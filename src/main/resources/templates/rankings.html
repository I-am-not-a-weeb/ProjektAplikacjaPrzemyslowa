<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rankings</title>
</head>
<body>
<div class="container">
    <table>
        <tr>
            <th>
                Accounts
            </th>
            <th>
                Memes
            </th>
            <th>
                Comments
            </th>
        </tr>
        <tr>
            <td>
                <div th:each="account:${accounts}">
                    <a  th:href="@{/account/{id}(id=${account.getUsername()})}" th:text="@{${account.getLikingAccounts().size()}+' '+${account.getUsername()}}"></a>
                </div>
            </td>
            <td >
                <div th:each="meme:${memes}">
                    <a th:href="@{/meme/{id}(id=${meme.getId()})}" th:text="@{${meme.getLikingAccounts().size()}+' '+${meme.getId()}}"></a>

                </div>
            </td>
            <td >
                <div th:each="comment:${comments}">
                    <a th:href="@{/comment/{id}(id=${comment.getId()})}" th:text="@{${comment.getAuthorComment().getUsername()}+' '+${comment.getId()}}"></a>
                </div>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
